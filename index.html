<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>视频播放</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  video {
    max-width: 100%;
    max-height: 100%;
    background-color: #000;
  }
</style>
</head>
<body>
<video id="video" controls></video>

<!-- 引入 hls.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  // Base64 编码的 m3u8 地址
  const base64Url = "aHR0cHM6Ly92MjAyNS5maGJiZmYuY29tLzIwMjUwOTA3L2drOHVWRGMvaW5kZXgubTN1OA==";
  const url = atob(base64Url);

  const video = document.getElementById('video');
  const storageKey = "video_last_time"; // localStorage key

  // 保存播放时间
  function saveTime() {
    localStorage.setItem(storageKey, video.currentTime);
  }

  // 加载上次播放时间
  function loadTime() {
    const lastTime = localStorage.getItem(storageKey);
    if (lastTime) video.currentTime = parseFloat(lastTime);
  }

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      loadTime();
      // 不自动播放，用户点击播放即可
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', function() {
      loadTime();
      // 不自动播放
    });
  }

  // 每隔1秒保存一次播放时间
  video.addEventListener('timeupdate', saveTime);
</script>
</body>
</html>
